<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <script
      src="https://kit.fontawesome.com/e52634a1a8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/util.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Amazon.com</title>
  </head>
  <body>
    <header>
      <nav class="top-nav">
        <div class="nav_left">
          <a class="nav_left_logo nav-button" href="#"
            ><span class="nav_left_logo_img"> </span
          ></a>
          <a class="nav_left_location nav-button" href="#">
            <figure class="nav_left_location_icon"></figure>
            <div class="nav_left_location_text">
              <span class="nav_left_location__deliver">Deliver to</span>
              <span class="nav_left_location__country">Israel</span>
            </div>
          </a>
        </div>
        <div class="nav_search">
          <form class="nav_search_form" action="">
            <div class="nav_search_left">
              <span class="nav_search_left_selection">All</span>
            </div>
            <div class="nav_search_fill">
              <input type="text" class="nav_search_fill_input" />
            </div>
            <div class="nav_search_right">
              <input type="submit" />
            </div>
          </form>
        </div>
        <div class="nav_right">
          <a class="nav_right_flag nav-button" href="#">
            <figure class="nav_right_flag_img"></figure>
            <figure class="nav_right_flag_arrow"></figure>
          </a>
          <a class="nav_right_sign-in nav-button" href="#"></a>
        </div>
      </nav>
      <nav class="top-scnd"></nav>
      <div class="header_banner"></div>
    </header>
  </body>
</html>
